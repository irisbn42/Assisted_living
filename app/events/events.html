<!-- initial new recipe modal - no logic yet -->
<div>
    <event-navbar></event-navbar>
    <div class="container">
        <div class="row">
            <h1>{{user.fname}}'s Entrers</h1>
            <button class="btn btn-primary ml-auto"  data-toggle="modal" data-target="#modelId">New Event</button>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6" ng-repeat="event in events">
                <div class="card recipe h-100">
                    <img class="card-img-top" ng-src="{{event.img}}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{event.name}}</h4>
                        <p class="card-text">{{event.desc}}</p>
                        <p class="card-text">{{event.date}}</p>
                        <p class="card-text">num participants {{event.userId.length}}</p>   
                              hhhhhh  {{event.userIdIn}}  {{event.date}}
                        <!-- <div ng-repeat="user2 in event.userId" ng-if="user2=user.id" >
                             {{user2}}  {{user.id}}
                            
                        </div>     {{myVar}} -->
                        <!-- <input type="checkbox" ng-model="myVar" value="myVar" ng-click="toggleCheckBox()" > -->
                        <input type="checkbox" ng-model="event.userIdIn"  ng-click="toggleCheckBox(event)">

                       
                       
                    </div>
                </div>
           </div>
       </div>
       </div> 

    <div ng-include="'app/events/newEvent.html'"></div>
</div>
